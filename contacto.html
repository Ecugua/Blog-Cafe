<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="no-margin">Blog<span>DeCaf√©</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!--Barra-->
            <div class="texto-header">
                <h2 class="no-margin">Blog de Cafe con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas</p>
            </div>
        </div>
        <!--Contenedor-->
    </header>

    <main class="main-content">
        <section class="contact-section">
            <h2>Contacto</h2>
            <div class="image-container">
                <img src="img/contacto.jpg" alt="Imagen de fondo" class="form-image">
            </div>
            <div class="form-background">
                <form action="#" method="post" class="contact-form">
                    <div class="field-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" placeholder="Tu Nombre">
                    </div>
                    <div class="field-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Tu Email">
                    </div>
                    <div class="field-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" placeholder="Tu Mensaje" rows="10"></textarea>
                    </div>
                    <button type="submit" class="submit-button">ENVIAR</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Blog<span>DeCafe</span></p>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
